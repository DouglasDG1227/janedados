server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # PÃ¡gina /admin (admin.html na raiz)
    location ~ ^/admin/?$ {
        try_files /admin.html =404;
    }

    # Rotas do app principal (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Assets
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
    }
}
